<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Report OCR Extractor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #dfe6ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }
    .message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Lab Report Image</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept="image/*" required><br>
      <button type="submit">Upload & Get JSON</button>
    </form>
    <div class="message" id="successMsg">âœ… JSON file downloaded successfully!</div>
    <div class="footer">Made by <strong>Shiv Rastogi</strong></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("Please select an image file.");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://bfhllabtestextractor-production.up.railway.app/get-lab-tests", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Upload failed");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "lab_report_output.json";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        successMsg.style.display = 'block';
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
